<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gocce di Charme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    :root {
      --rose-poudr√©: rgba(249, 214, 214, 0.8);
      --vert-pastel: #a8d5ba;
      --bleu-pastel: #a3c9f1;
      --texte-doux: #4a5d50;
      --blanc-cass√©: #fefcfb;
      --overlay-vert: rgba(168, 213, 186, 0.55);
      --overlay-bleu: rgba(163, 201, 241, 0.55);
      --btn-header-bg: #f4b6b6;
      --btn-header-hover: #e38b8b;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--texte-doux);
      background-color: var(--blanc-cass√©);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    header {
      position: fixed;
      top: 1rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    .btn-header {
      background-color: var(--btn-header-bg);
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 1.5rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
      min-width: 100px;
    }

    .btn-header:hover {
      background-color: var(--btn-header-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      color: var(--rose-poudr√©);
      text-shadow: 1px 1px 5px rgba(249, 214, 214, 0.7);
    }

    h2 {
      font-weight: 400;
      font-style: italic;
      margin-bottom: 3rem;
      color: var(--texte-doux);
      opacity: 0.75;
      text-shadow: 1px 1px 2px rgba(255 255 255 / 0.85);
    }

    .buttons-container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 900px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-large {
      flex: 1 1 40%;
      min-width: 300px;
      height: 220px;
      position: relative;
      border-radius: 1.5rem;
      overflow: hidden;
      text-decoration: none;
      color: var(--blanc-cass√©);
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.45);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      user-select: none;
      border: 3px solid transparent;
    }

    .btn-large::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      transition: background 0.4s ease;
    }

    .btn-large span {
      position: relative;
      z-index: 2;
    }

    .btn-products {
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      border-color: var(--vert-pastel);
    }

    .btn-products::before {
      background: var(--overlay-vert);
    }

    .btn-products:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px var(--vert-pastel);
      border-color: #4a7d4a;
    }

    .btn-products:hover::before {
      background: rgba(74,125,74,0.6);
      mix-blend-mode: lighten;
    }

    .btn-about {
      background: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      border-color: var(--bleu-pastel);
    }

    .btn-about::before {
      background: var(--overlay-bleu);
    }

    .btn-about:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px var(--bleu-pastel);
      border-color: #4173a5;
    }

    .btn-about:hover::before {
      background: rgba(65,115,165,0.6);
      mix-blend-mode: lighten;
    }

    @media (max-width: 720px) {
      .btn-large {
        flex: 1 1 100%;
        height: 180px;
        font-size: 1.8rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2.4rem;
      }

      h2 {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      .btn-large {
        height: 160px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="btn-header" aria-label="S'inscrire">Sign Up</button>
    <button class="btn-header" aria-label="Se connecter">Connexion</button>
  </header>

  <h1>Gocce di Charme</h1>
  <h2>Des touches de charme et de cr√©ativit√©</h2>

  <div class="buttons-container">
    <a href="{{ url_for('client.liste_produits') }}" class="btn-large btn-products" aria-label="Voir nos produits">
      <span>Nos Produits üé®</span>
    </a>

    <a href="{{ url_for('client.app_avis') }}" class="btn-large btn-about" aria-label="Lire les avis">
      <span>√Ä propos üå∏</span>
    </a>
  </div>

</body>
</html>
